<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="Formulario" action="1Practica.html" method="post" style="">
        <h2>Mi primer Formulario</h2>
        <fieldset>
            <legend>Ingresar datos de contacto:</legend>
            <div>
                <input type="text"  placeholder="Nombre">
            </div>
            <div>
                <input type="submit" value="Subir" style="margin-top: 5px;">
            </div>
        </fieldset>
    </form>

    <div>
        <table style="border-style: solid;">
            <caption>Aqui observaremos una pequeña tabla</caption>
            <tr>
                <th scope="row">Dia</th>
                <th>Hoy</th>
                <th>Mañana</th>
                <th>Martes</th>
            </tr>
            <tr>
                <th>Condicion</th>
                <th colspan="2">Soleado</th>
                <th>Mayormente Soleado</th>

            </tr>
            <tr>
                <th>Temperatura</th>
                <th rowspan="2">19</th>
                <th>17</th>
                <th>12</th>
            </tr>
            <tr>
                <th>Vientos</th>
                <th>E 11 km/h</th>
                <th>S 16 km/h</th>
            </tr>
        </table>
    </div>
</body>
</html>
