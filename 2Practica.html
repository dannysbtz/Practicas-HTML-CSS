<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="Formulario" action="1Practica.html" method="post" style="">
        <h2>Mi primer Formulario</h2>
        <fieldset>
            <legend>Ingresar datos:</legend>
            <div>
                <input type="text"  placeholder="Nombre(s)">
            </div>
            <div>
                <input type="text"  placeholder="Apellidos">
            </div>
            <div>
                <input type="email"  placeholder="Correo">
            </div>
            <div>
                <input type="tel"  placeholder="Teléfono">
            </div>
            <div>
                <input type="text"  placeholder="Dirección">
            </div>
            <div>
                <input type="submit" value="Subir" style="margin-top: 5px;">
            </div>
        </fieldset>
    </form>

    <div>
        <table style="border-style: solid;">
            <caption>Tabla de actividades</caption>
            <tr>
                <th scope="row">Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
            </tr>
            <tr>
                <th>Saltar</th>
                <th colspan="2">Correr</th>
                <th>Escalar</th>

            </tr>
            <tr>
                <th>2h</th>
                <th rowspan="2">3h</th>
                <th>4h</th>
                <th>5h</th>
            </tr>
            <tr>
                <th>12:00pm</th>
                <th>5:00pm</th>
                <th>7:00am</th>
            </tr>
        </table>
    </div>
</body>
</html>
